<!DOCTYPE html>
<!-- Ukraine - uk -->
<!-- Мова не визначена - zxx -->
<!-- Коди мов https://html-css.co.ua/html/lang-kodu-mov/ -->
<html lang="en">
  <head>
    <!-- Кодування тексту -->
    <meta charset="UTF-8" />
    <!-- Налаштування в'юпорту (адаптиву, масштабу тощо) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Підключення шрифтів -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <!--Підключення окремого файлу стилів -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Заголовок сторінки в браузері (вкладці) -->
    <title>Lesson 14</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main>
        <div class="registration">
          <div class="registration__header">
            <h1 class="registration__title">Register to Furnitur</h1>
            <p class="registration__subtitle">
              Get monthly voucher with just one click!
            </p>
          </div>

          <div class="registration__content">
            <div class="form">
              <div class="form__header">
                <h2 class="form__title">YOUR INFORMATION</h2>
                <p class="form__login-link">
                  You already have an account?
                  <a href="#" class="form__link">Sign in here</a>
                </p>
              </div>

              <form class="form__body" action="#" method="post">
                <div class="form__row">
                  <div class="input">
                    <input
                      class="input__field"
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Your name"
                      required
                      minlength="2"
                    />
                  </div>

                  <div class="input">
                    <input
                      class="input__field"
                      type="email"
                      id="email"
                      name="email"
                      placeholder="E-mail"
                      minlength="5"
                      required
                    />
                  </div>
                </div>

                <div class="form__row form__row--full">
                  <div class="input">
                    <input
                      class="input__field"
                      type="tel"
                      id="phone"
                      name="phone"
                      pattern="^380[0-9]{9}$"
                      title="Please enter the number in the format 380XXXXXXXXXX"
                      minlength="12"
                      placeholder="Phone number"
                      required
                    />
                  </div>
                </div>

                <div class="form__row">
                  <div class="input">
                    <input
                      class="input__field"
                      type="password"
                      id="password"
                      name="password"
                      placeholder="Password"
                      required
                      minlength="8"
                    />
                  </div>

                  <div class="input">
                    <input
                      class="input__field"
                      type="password"
                      id="reset-password"
                      name="reset-password"
                      placeholder="Reset Password"
                    />
                  </div>
                </div>

                <button class="button" type="submit">Create an account</button>
              </form>
            </div>

            <div class="promo">
              <div class="promo__content">
                <span class="promo__badge">HOT</span>
                <h3 class="promo__title">
                  DISCOUNT<br />
                  25% FOR<br />
                  NEW<br />
                  MEMBER
                </h3>
              </div>
              <div class="promo__image">
                <img
                  src="./img/Img (1).png"
                  alt="Golden pendant lamps"
                  class="promo__lamps"
                />
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
